<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Secure Note-Sharing Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Note Sharing App</title>
    <script>
      // GitHub Pages SPA redirect handler: if 404.html redirected here with ?p=encodedPath,
      // restore the original route using history.replaceState before the app loads.
      (function() {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            var repo = '/-note-sharing-app';
            var target = repo + decodeURIComponent(p);
            window.history.replaceState(null, '', target);
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
